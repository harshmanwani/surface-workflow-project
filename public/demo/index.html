<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .hero {
            background-color: #3498db;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }
        .hero h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select {
            margin-bottom: 15px;
            padding: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .additional-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .additional-buttons button {
            flex: 1;
            margin: 0 5px;
        }
    </style>
    <script>
        (function (w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({
                'surface.start': new Date().getTime(),
                event: 'surface.js'
            });
            var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s),
                dl = l != 'surface' ? '&l=' + l : '';
            j.async = true;
            j.src = 'http://localhost:3000/surface_analytics.js?id=' + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'surface', 'SURFACE_TAG_ID');
    </script>
</head>
<body>
    <div class="hero">
        <h1 id="hero-title">Welcome to Our Company</h1>
        <p id="hero-subtitle">We're excited to hear from you!</p>
    </div>
    <div class="content">
        <form action="" method="get">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="company-size">Company Size:</label>
            <select id="company-size" name="company-size" required>
                <option value="" id="company-size-select-none">Select an option</option>
                <option value="1-10" id="company-size-1-10">1-10 employees</option>
                <option value="11-50" id="company-size-11-50">11-50 employees</option>
                <option value="51-200" id="company-size-51-200">51-200 employees</option>
                <option value="201+" id="company-size-201+">201+ employees</option>
            </select>
            
            <button type="submit" id="submit-btn">Submit</button>
        </form>
        
        <div class="additional-buttons">
            <button id="follow-us-btn">Follow Us</button>
            <button id="log-in-btn">Log In</button>
        </div>
    </div>
</body>
</html>
